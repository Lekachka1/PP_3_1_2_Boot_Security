<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<h2>Add User</h2>
<form method="post" th:action="@{/admin/save}" th:object="${user}">
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required>
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required>
    </div>
    <div>
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" th:field="*{login}" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required>
    </div>
    <div>
        <label for="roles">Role:</label>
        <select id="roles" name="roles" multiple>
            <option th:each="role : ${roles}" th:value="${role.userRole}" th:text="${role.userRole}"></option>
        </select>
    </div>

    <div>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
