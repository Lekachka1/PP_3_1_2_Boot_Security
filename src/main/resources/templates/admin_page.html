<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        a {
            display: inline-block;
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
        }

        a:hover {
            background-color: #555;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 5px;
        }

        select {
            width: 100%;
            height: 100px;
            padding: 5px;
        }

        input[type="submit"] {
            display: block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        /* Additional styles for the table */
        tbody tr:nth-child(even) {
            background-color: #f5f5f5;
        }

        tbody tr:hover {
            background-color: #e0e0e0;
        }

        td a {
            margin-right: 5px;
        }

        .user-info {
            font-size: 14px;
            font-style: italic;
        }
    </style>
</head>
<body>
<h1>Welcome to the Admin Page</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Login</th>
        <th>Password</th>
        <th>Roles</th>
        <th>Actions</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.login}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.roles}"></td>

        <td>
            <form th:method="GET" th:action="@{${user.getId()}+'/edit'}" th:object="${user}">
                <button class="action-btn edit-btn" type="submit">EDIT</button>
            </form>
            <form th:method="POST" th:action="@{${user.getId()}}" th:object="${user}">
                <input type="hidden" name="_method" value="DELETE">
                <input type="submit" value="DELETE">
            </form>

        </td>



    </tr>
    </tbody>
</table>

<div>
    <h3>Logged-in User:</h3>
    <p th:text="${user.username}" class="user-info"></p>
</div>
<input type="button" value="Add User" onclick="window.location.href = '/admin/add'">
<br>
<a th:href="@{/logout}">Logout</a>
<br>
</body>
</html>
